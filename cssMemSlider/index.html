<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider-wrapper">
            <input id="first_button" type="radio" name="nav-item" checked>
            <input id="second_button" type="radio" name="nav-item">
            <input id="third_button" type="radio" name="nav-item">
            <input id="fourth_button" type="radio" name="nav-item">
            <ul class="sliders">
                <li class="slide">
                    <img src="./assets/andzhelina-dzholi.jpg" alt="">
                </li>
                <li class="slide">            
                    <img src="./assets/mem4.jpg" alt="">
                </li>
            </ul>
            <div class="slider-bottom">
                <div class="content">
                    <p class="text">-Моя удача<br>-Я гуглю, как добиться успеха</p>
                    <p class="text">-Удачи!</p>
                </div>
                <ul class="navigation">
                    <li class="link-item"><label class="label link-first_button" for="first_button"><span></span></label></li>
                    <li class="link-item"><label class="label link-second_button" for="second_button"><span></span></label></li>
                </ul>   
            </div>
        </div>
    </main>
</body>
</html>
